<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    const Message = ({subject, greeting}) => (
      <div className="message">
        {greeting}, {subject}
      </div>
    );

    // Message.propTypes = {
    //   message(props, propName, componentName) {
    //     if (typeof props[propName] !== 'string') {
    //       throw new Error(`Prop ${propName} should be string`);
    //     }
    //   },
    // };

    const PropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(
            `Hey, the component ${componentName} needs the prop ${propName} to be a string, but a ${typeof props[
              propName
            ]} was passed`,
          );
        }
      },
    };

    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    };

    const element = (
      <div className="container">
        <Message greeting="Hello" subject={2} />
        <Message greeting="Goodbye" subject="World" />
      </div>
    );

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'));
  </script>
</body>
