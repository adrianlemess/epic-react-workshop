<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.production.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.production.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');

    const spanHello = React.createElement('span', null, 'Hello');
    const spanWorld = React.createElement('span', {children: 'World'});
    const elementContainer = React.createElement(
      'div',
      {
        className: 'container',
        // children: [spanHello, ' ', spanWorld], // this will throw an key error on console
      },
      spanHello,
      ' ',
      spanWorld,
    );

    ReactDOM.render(elementContainer, rootElement);
  </script>
</body>
